<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <title>Dajngo Ajax JQuery</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Dajngo Ajax JQuery</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update User</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="usrid" id="usrid">
                    {{form.as_p}}
                    <input type="button" class="btn btn-success" id="btnsave" value="Save">
                </form>
                <div id="msg" class="alert alert-danger" style="display:none;"></div>
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">Show User Information</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">PASSWORD</th>
                            <th scope="col">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stud %}
                            <tr>
                                <td>{{st.id}}</td>
                                <td>{{st.name}}</td>
                                <td>{{st.email}}</td>
                                <td>{{st.password}}</td>
                                <td>
                                    <input type="button" data-sid={{st.id}} class="btn btn-warning btn-sm btn-edit" value="Edit">
                                    <input type="button" data-sid={{st.id}} class="btn btn-danger btn-sm btn-del" value="Delete">
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    {% include 'enroll/ajax.html' %}
</body>
</html>
